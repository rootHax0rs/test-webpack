<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var Pro = function() {
        return new Promise((resolve, reject) => {
          var img = new Image()
          img.src = './public/16302c4bc8dd3596.png'
          img.onload = function() {
            resolve('123')
          }
          img.onerror = function() {
            reject('err')
          }
        })
      }

      var imgPro = new Pro()

      imgPro
        .then(res => {
          console.log(res)
          return res
        })
        .catch(err => {
          console.log(err)
        })
        .then(res => {
          console.log(res)
        })
    </script>
  </body>
</html>
